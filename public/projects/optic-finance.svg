<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f7f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eef2f3;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)" rx="10" ry="10"/>

  <g transform="translate(400, 60)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">ExpenseTracker</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" fill="#666">A MERN Stack Finance Management App with OCR</text>
  </g>

  <g transform="translate(100, 480)">
    <g transform="translate(0, 0)">
      <path d="M40 0C40 0 25 15 25 40C25 65 40 80 40 80C40 80 55 65 55 40C55 15 40 0 40 0ZM40 65C38 65 35 55 35 40C35 25 38 15 40 15C42 15 45 25 45 40C45 55 42 65 40 65Z" fill="#4DB33D"/>
      <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">MongoDB</text>
    </g>
    <path d="M100 40 L140 40" stroke="#999" stroke-width="3" marker-end="url(#arrowhead)"/>
    <g transform="translate(160, 0)">
      <rect x="10" y="10" width="60" height="60" rx="5" ry="5" fill="#eee" stroke="#333" stroke-width="2"/>
      <text x="40" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">EX</text>
      <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Express</text>
    </g>
    <path d="M260 40 L300 40" stroke="#999" stroke-width="3" marker-end="url(#arrowhead)"/>
    <g transform="translate(320, 0)">
      <circle cx="40" cy="40" r="8" fill="#61DAFB"/>
      <g fill="none" stroke="#61DAFB" stroke-width="3">
        <ellipse cx="40" cy="40" rx="35" ry="15"/>
        <ellipse cx="40" cy="40" rx="35" ry="15" transform="rotate(60 40 40)"/>
        <ellipse cx="40" cy="40" rx="35" ry="15" transform="rotate(120 40 40)"/>
      </g>
      <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">React</text>
    </g>
    <path d="M420 40 L460 40" stroke="#999" stroke-width="3" marker-end="url(#arrowhead)"/>
    <g transform="translate(480, 0)">
      <path d="M40 0 L75 20 L75 60 L40 80 L5 60 L5 20 Z" fill="#8CC84B"/>
      <text x="40" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">Node</text>
      <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Node.js</text>
    </g>
  </g>

  <g transform="translate(50, 140)">
    <g>
      <rect x="0" y="0" width="450" height="280" rx="15" ry="15" fill="#fff" filter="url(#dropShadow)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="22" fill="#333">Financial Overview</text>
      <g transform="translate(20, 60)">
        <line x1="0" y1="180" x2="400" y2="180" stroke="#ccc" stroke-width="2"/>
        <line x1="0" y1="0" x2="0" y2="180" stroke="#ccc" stroke-width="2"/>
        <path d="M0 160 L80 120 L160 140 L240 60 L320 80 L400 20" fill="none" stroke="#4CAF50" stroke-width="3"/>
        <path d="M0 160 L80 120 L160 140 L240 60 L320 80 L400 20 V180 H0 Z" fill="rgba(76, 175, 80, 0.2)"/>
        <path d="M0 170 L80 150 L160 160 L240 130 L320 140 L400 110" fill="none" stroke="#F44336" stroke-width="3" stroke-dasharray="5,5"/>
        <rect x="300" y="-10" width="10" height="10" fill="#4CAF50"/><text x="320" y="0" font-family="Arial, sans-serif" font-size="12" fill="#666">Income</text>
        <rect x="300" y="10" width="10" height="10" fill="#F44336"/><text x="320" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Expense</text>
        <g transform="translate(30, 210)">
          <rect width="100" height="50" rx="8" ry="8" fill="#E8F5E9"/>
          <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">Balance</text>
          <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50">$4,500</text>
        </g>
        <g transform="translate(160, 210)">
          <rect width="100" height="50" rx="8" ry="8" fill="#FFEBEE"/>
          <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F44336">Spent</text>
          <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F44336">$1,200</text>
        </g>
      </g>
    </g>

    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="250" height="280" rx="15" ry="15" fill="#fff" filter="url(#dropShadow)"/>
      <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#333">OCR Receipt Scan</text>
      <g transform="translate(55, 60)">
        <rect x="20" y="40" width="100" height="140" fill="#eee" stroke="#ccc"/>
        <line x1="30" y1="60" x2="110" y2="60" stroke="#999" stroke-width="2"/>
        <line x1="30" y1="80" x2="90" y2="80" stroke="#999" stroke-width="2"/>
        <line x1="30" y1="100" x2="110" y2="100" stroke="#999" stroke-width="2"/>
        <line x1="30" y1="120" x2="60" y2="120" stroke="#999" stroke-width="2"/>
        <text x="70" y="120" font-family="Arial, sans-serif" font-size="12" fill="#333">$45.99</text>
        <rect x="0" y="0" width="140" height="200" rx="10" ry="10" fill="none" stroke="#2196F3" stroke-width="4"/>
        <rect x="55" y="10" width="30" height="5" rx="2" ry="2" fill="#2196F3"/>
        <rect x="10" y="90" width="120" height="20" fill="rgba(33, 150, 243, 0.4)">
          <animate attributeName="y" values="20;180;20" dur="3s" repeatCount="indefinite" />
        </rect>
      </g>
      <path d="M125 240 L125 260" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
      <text x="125" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2196F3">Data Extracted</text>
    </g>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
  </defs>
</svg>