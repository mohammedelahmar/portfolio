<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b2735;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 L90 10 M10 50 L90 50 M10 90 L90 90 M50 10 L50 90" stroke="#2a3d5c" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="50" cy="50" r="3" fill="#2a3d5c" opacity="0.5"/>
      <circle cx="10" cy="10" r="2" fill="#2a3d5c" opacity="0.5"/>
      <circle cx="90" cy="90" r="2" fill="#2a3d5c" opacity="0.5"/>
    </pattern>
    <linearGradient id="redFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4b4b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff4b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueFlow" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a698c"/>
    </marker>
  </defs>

  <rect width="800" height="600" fill="url(#cyberBg)"/>
  <rect width="800" height="600" fill="url(#circuitPattern)"/>

  <g transform="translate(400, 60)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e6ecf5" filter="url(#glow)">Packet Watch / Lab Env</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="#8a9cb8">Virtualized pentest range to rehearse exploit chains + defense protocols (ISO 27001 ready).</text>
  </g>

  <g transform="translate(50, 140)">
    <rect x="0" y="0" width="700" height="300" rx="15" ry="15" fill="rgba(255,255,255,0.05)" stroke="#2a3d5c" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a698c" font-weight="bold">VIRTUALIZED LAB ENVIRONMENT</text>

    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="rgba(255,75,75,0.1)" stroke="#ff4b4b" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="90" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ff4b4b" font-weight="bold">RED TEAM ZONE</text>
      <g transform="translate(40, 40)" fill="#ff4b4b">
        <path d="M50 0 C20 0 0 20 0 50 C0 80 20 100 50 100 C80 100 100 80 100 50 C100 20 80 0 50 0 Z M50 10 C75 10 90 25 90 50 C90 75 75 90 50 90 C25 90 10 75 10 50 C10 25 25 10 50 10 Z M30 35 L70 35 L70 65 L30 65 Z M35 40 L45 40 L45 45 L35 45 Z" />
        <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kali Boxes</text>
      </g>
    </g>

    <g transform="translate(470, 60)">
      <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="rgba(0,198,255,0.1)" stroke="#00c6ff" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="90" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#00c6ff" font-weight="bold">BLUE TEAM ZONE</text>
      <g transform="translate(40, 40)" fill="#00c6ff">
        <path d="M50 0 L90 20 L90 60 C90 85 75 100 50 100 C25 100 10 85 10 60 L10 20 Z M50 15 L20 30 L20 60 C20 75 30 85 50 85 C70 85 80 75 80 60 L80 30 Z" />
        <rect x="35" y="35" width="30" height="25" rx="2" fill="#00c6ff"/>
        <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Blue Team Drills</text>
      </g>
    </g>

    <g transform="translate(290, 80)">
      <rect x="0" y="0" width="120" height="140" rx="10" ry="10" fill="rgba(255,255,255,0.1)" stroke="#e6ecf5" stroke-width="3"/>
      <g transform="translate(30, 30)" fill="#e6ecf5">
        <path d="M30 0 L60 15 L60 60 L30 75 L0 60 L0 15 Z M10 25 L50 25 M10 40 L50 40 M10 55 L50 55"/>
      </g>
      <text x="60" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e6ecf5" font-weight="bold">FortiGate Sim</text>
    </g>

    <path d="M230 150 L290 150" stroke="url(#redFlow)" stroke-width="4" marker-end="url(#arrowhead)" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" from="0,20" to="20,0" dur="1s" repeatCount="indefinite" />
    </path>
    <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff4b4b">Exploits</text>

    <path d="M470 150 L410 150" stroke="url(#blueFlow)" stroke-width="4" marker-end="url(#arrowhead)" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" from="0,20" to="20,0" dur="1s" repeatCount="indefinite" />
    </path>
    <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00c6ff">Defense</text>
  </g>

  <g transform="translate(50, 480)">
    <g transform="translate(0, 0)" filter="url(#boxShadow)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="#212d3d"/>
      <path d="M20 20 L40 30 L40 60 L20 70 L0 60 L0 30 Z M5 35 L35 35 M5 45 L35 45 M5 55 L35 55" transform="translate(10,10) scale(0.8)" fill="#e6ecf5"/>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e6ecf5">FortiGate Sims</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8a9cb8">Virtual appliance for network security &amp; policy testing.</text>
    </g>

    <g transform="translate(240, 0)" filter="url(#boxShadow)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="#2d2125"/>
      <path d="M30 0 C10 0 0 10 0 30 C0 50 10 60 30 60 C50 60 60 50 60 30 C60 10 50 0 30 0 Z M30 5 C45 5 55 15 55 30 C55 45 45 55 30 55 C15 55 5 45 5 30 C5 15 15 5 30 5 Z" transform="translate(10,20) scale(0.8)" fill="#ff4b4b"/>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff4b4b">Kali Boxes</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8a9cb8">Offensive security platform for exploit chain rehearsal.</text>
    </g>

    <g transform="translate(480, 0)" filter="url(#boxShadow)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="#212d3d"/>
      <path d="M30 0 L60 15 L60 45 C60 65 45 75 30 75 C15 75 0 65 0 45 L0 15 Z M30 10 L10 20 L10 45 C10 55 20 65 30 65 C40 65 50 55 50 45 L50 20 Z" transform="translate(10,10) scale(0.8)" fill="#00c6ff"/>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00c6ff">Blue Team Drills</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8a9cb8">Practice defense protocols &amp; incident response.</text>
    </g>
  </g>
</svg>